<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - Join us</title>
    <link rel="stylesheet" href="./styles/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- import icons -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="header__flex">
        <header>
            <div class="nav__flex">
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about-us.html">About-us</a></li>
                        <li><a href="./join-us.html">Join us</a></li>
                        <li><a href="./multimedia.html">Multimedia</a></li>
                        <li><a href="./pokedex.html">Pokedex</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <main>
        <div class="flex__main">
            <div class="container-fluid">
                <h1>Contact form</h1>
                <h2>join our team</h2>
            </div>
            <section>
                <hr>
                <article>
                    <div class="main__image-form">
                        <div class="image__container">
                            <img src="./assets/img/join-us.png" class="img-fluid" alt="join our team (Rocket)">
                        </div>
                        <hr>
                        <div class="d-flex justify-content-center">
                            <form action="">
                                <div class="flex__form">
                                    <label for="name">Name: </label>
                                    <input type="text" id="name" placeholder="Example: Jeremias" required>
                                    <label for="lastname">Lastname: </label>
                                    <input type="text" id="lastname" placeholder="Example: Medrano" required>
                                    <label for="mail">Mail:</label>
                                    <input type="email" id="mail" placeholder="Example: xxxxxx@codehouse.com" required>
                                    <label for="about-me">About me: </label>
                                    <textarea name="about-me" id="about-me" cols="30" rows="10"
                                        placeholder="Example: Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quidem. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos minima reiciendis nisi dolores sequi ipsa incidunt ea quisquam cumque nam porro, sapiente provident nobis, praesentium libero nihil expedita maiores iste."
                                        required></textarea>
                                    <hr>
                                    <input type="button" value="Send">
                                </div>
                            </form>
                        </div>

                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer>
        <div class="flex__footer">
            <!-- social media icons -->
            <div class="flex__footer--item">
                <a href="https://www.facebook.com/pokemon" target="_blank"> <i
                        class="icon-facebook-sign icon-4x"></i></a>
                <a href="https://twitter.com/pokemon" target="_blank"><i class="icon-twitter-sign icon-4x"></i></a>
                <!-- <img src="./assets/img/pokeball-logo.png" alt="pokemon company home button" width="70" height="70"> -->
                <a href="https://www.instagram.com/pokemon/" target="_blank"> <i class="icon-instagram icon-4x"></i>
                </a>
                <a href="https://www.youtube.com/pokemon" target="_blank"><i class="icon-youtube-sign icon-4x"></i></a>
            </div>
            <p>Esta sitio web es un proyecto de la carrera de desarrollo web de coderhouse 2022 y un tributo a mi
                franquicia favorita de mi infancia</p>
            <p>Solo soy un desarrollador backend tratando de centrar un div</p>
        </div>
    </footer>
    <link rel="stylesheet" href="./styles/bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js">
</body>

</html>
